<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Oblivion example</title>
</head>
<body>
   <div class="container">
   </div>
   <script src="../oblivion.js"></script>
   <script>
      var app = oblivion({
         branch: 'gh-pages',
         blogPath: 'example/blogs',
         repo: 'lejeunerenard/oblivion'
      });
      app.get_posts().then(function(output) {
         app.render_posts(output).then(function(html) {
            document.querySelector('.container').innerHTML = html;
         });
      });
   </script>
</body>
</html>
